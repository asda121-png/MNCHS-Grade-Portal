<style>
    /* Modal Styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1001; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white; /* Consistent with logout-container */
        padding: 3rem 4rem; /* Consistent with logout-container */
        border-radius: 16px; /* Consistent with logout-container */
        box-shadow: 0 8px 25px rgba(0,0,0,0.2); /* Slightly stronger shadow for modal */
        text-align: center;
        max-width: 500px;
        width: 90%;
        position: relative;
    }
    .modal-content h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
        color: var(--text); /* Ensure text color is consistent */
    }
    .modal-content p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
        color: var(--text); /* Ensure text color is consistent */
    }
    .modal-buttons { /* Use a specific class for modal buttons container */
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    .modal-btn-primary, .modal-btn-secondary {
        display: inline-block;
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s ease;
        border: none; /* Ensure buttons don't have default border */
        cursor: pointer;
        font-family: 'Poppins', sans-serif; /* Ensure font consistency */
        font-size: 1rem;
    }
    .modal-btn-primary { background: var(--primary); color: white; }
    .modal-btn-primary:hover { background: var(--primary-dark); }
    .modal-btn-secondary { background: #6c757d; color: white; }
    .modal-btn-secondary:hover { background: #5a6268; }
</style>

<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="modal">
    <div class="modal-content">
        <h1>Are you sure you want to logout?</h1>
        <p></p>
        <div class="modal-buttons">
            <a href="../logout.php" class="modal-btn-primary">Yes</a>
            <button id="closeLogoutModal" class="modal-btn-secondary">No</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const logoutLink = document.getElementById('logout-link');
        const logoutModal = document.getElementById('logoutModal');
        const closeLogoutModalBtn = document.getElementById('closeLogoutModal');

        if (logoutLink && logoutModal && closeLogoutModalBtn) {
            logoutLink.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                logoutModal.style.display = 'flex'; // Show the modal
            });

            closeLogoutModalBtn.addEventListener('click', function() {
                logoutModal.style.display = 'none'; // Hide the modal
            });

            // Optional: Close modal if clicking outside the modal content
            logoutModal.addEventListener('click', function(event) {
                if (event.target === logoutModal) {
                    logoutModal.style.display = 'none';
                }
            });
        }
    });
</script>
