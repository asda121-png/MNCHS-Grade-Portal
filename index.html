<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="assets/images/logo.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0D1117] text-white font-sans flex justify-center items-center min-h-screen relative overflow-hidden
             before:content-[''] before:fixed before:-top-[10px] before:-left-[10px] before:-right-[10px] before:-bottom-[10px] before:-z-10
             before:bg-[url('assets/images/background.avif')] before:bg-cover before:bg-center before:bg-no-repeat
             before:blur-lg before:bg-[linear-gradient(rgba(13,17,23,0.5),rgba(13,17,23,0.5)),url('assets/images/background.avif')]">

    <div class="flex flex-col items-center w-[400px]">

        <div class="bg-white border border-gray-300 rounded-lg p-6 w-full flex flex-col items-center text-[#800000]">
            <img src="assets/images/logo.png" alt="Logo" class="w-28 h-24 mb-6 rounded-none">
            <h1 class="text-3xl font-bold text-center mb-2">MNCHS Grade Portal</h1>
            <p class="text-lg text-center mb-6">Welcome back!</p>
            <form>
                <div class="mb-4">                    <input type="text" id="username" name="username" required class="w-full p-2.5 border border-gray-300 rounded-md bg-gray-200 text-black focus:outline-none focus:border-[#F6D64A] focus:ring-2 focus:ring-[#F6D64A]/30" placeholder="Username or email address">
                </div>
                <div class="mb-4">                    <input type="password" id="password" name="password" required class="w-full p-2.5 border border-gray-300 rounded-md bg-gray-200 text-black focus:outline-none focus:border-[#F6D64A] focus:ring-2 focus:ring-[#F6D64A]/30" placeholder="Password">
                </div>
                <button type="submit" class="w-full py-3 border-none rounded-md bg-[#F39822] text-black text-base font-medium cursor-pointer transition-colors hover:bg-[#F6D64A]">Sign in</button>
            </form>
        </div>

        <div class="text-center mt-6">
            <a href="#" class="text-[#800000] no-underline text-sm hover:underline">Forgot password?</a>
        </div>

        <div class="mt-6 p-4 border border-gray-300 rounded-lg text-center w-full">
            New to our service? <a href="#" class="text-[#800000] no-underline hover:underline">Create an account</a>.
        </div>
    </div>

</body>
</html>
