<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root {
            --background-color: #0D1117;
            --primary-accent-color: #3085D6;
            --text-color: #FFFFFF;
            --input-bg-color: #010409;
            --input-border-color: #21262D;
            --link-color: #8D96A0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 340px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }

        .login-box {
            background-color: var(--input-bg-color);
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            padding: 24px;
            width: 100%;
            box-sizing: border-box;
        }

        .login-box h1 {
            font-size: 24px;
            font-weight: 300;
            text-align: center;
            margin: 0 0 24px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border-color);
            border-radius: 6px;
            background-color: var(--background-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-accent-color);
            box-shadow: 0 0 0 3px rgba(48, 133, 214, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-accent-color);
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .login-button:hover {
            background-color: #4a9dec;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 24px;
            padding: 16px;
            border: 1px solid var(--input-border-color);
            border-radius: 6px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">

        <div class="login-box">
            <h1>Sign in to your account</h1>
            <form>
                <div class="input-group">
                    <label for="username">Username or email address</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Sign in</button>
            </form>
        </div>

        <div class="links">
            <a href="#">Forgot password?</a>
        </div>

        <div class="signup-link">
            New to our service? <a href="#" style="color: var(--primary-accent-color);">Create an account</a>.
        </div>
    </div>

</body>
</html>
