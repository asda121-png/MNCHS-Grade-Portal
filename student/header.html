<!-- Header interactivity script -->
<script>
(function(){
// Profile dropdown
var profileLink = document.querySelector('.profile-link');
var profileDropdown = document.querySelector('.profile-dropdown');
if (profileLink && profileDropdown) {
profileLink.addEventListener('click', function(e){
e.stopPropagation();
profileDropdown.classList.toggle('show');
});
window.addEventListener('click', function(){
profileDropdown.classList.remove('show');
});
}


// Logout modal
var logoutLink = document.getElementById('logout-link');
var logoutModal = document.getElementById('logout-modal');
var cancelLogout = document.getElementById('cancel-logout');
if (logoutLink && logoutModal && cancelLogout) {
logoutLink.addEventListener('click', function(e){ e.preventDefault(); logoutModal.classList.add('show'); logoutModal.setAttribute('aria-hidden','false'); });
cancelLogout.addEventListener('click', function(){ logoutModal.classList.remove('show'); logoutModal.setAttribute('aria-hidden','true'); });
logoutModal.addEventListener('click', function(e){ if (e.target === logoutModal) { logoutModal.classList.remove('show'); logoutModal.setAttribute('aria-hidden','true'); } });
}
})();
</script>
